<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Spotify</title>
    <link rel="stylesheet" href="Loginstyle.css">
    <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify Logo">
</head>
<body>
    <div class="main-div">
        <div class="form-div">
            <div id="spotify-icon">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify Logo" width="40">
            </div>
            <h1>Log in to Spotify</h1>
            <div class="form1-div">
                <button >
                    <img src="Google.png" width="15" height="15">Continue with Google
                </button><br>
                <button>
                    <img src="facebook.png" width="15 height=15">Continue with facebook
                </button><br>
                <button>
                    <img src="Apple.png" width="15" height="15">Continue with Apple
                </button><br>
                <button>
                    Continue with phone number
                </button>
            </div>
            
            <div class="form2-div">
                <p>____________________________________________________</p>
                <div class="label-div">
                    <label>Email or username</label><br>
                    <input type="text" placeholder="Email or username">
                </div>
                <div class="btn">
                    <button>Continue</button>
                </div>
            </div>
            <div class="form3-div">
                <h5>Don't have an account?<a href="Sign up.html"> Signup for spotify</a></h5>
                <p> This site is protected by reCAPTCHA and the google Privacy Policy and TermofService apply<p>
            </div>
        </div>
    </div>
</body>
</html>
