<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Sign-up Spotify</title>
    <link rel="stylesheet" href="signupstyle.css">
    <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify Logo">
</head>
<body>
    <div class="main-div">
        <div class="form-div">
            <form>
                <div id="spotify-icon">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify Logo" width="40">
                </div>
                <h1>Sign up to <br> start listening</h1>
                <div class="form1-div">
                    <label>Email address</label><br>
                    <input type="email" placeholder="name@domain.com"><br>
                    <label>Password</label><br>
                    <input type="password" placeholder="password" id="id" oninput="fun()"><br>
                    <p id="demo1"></p>
                    <div class="anchor-div">
                        <a href="#">use phone number instead</a>
                        <div class="next-btn">
                            <button>Next</button>
                        </div>
                    </div>
                </div>
                <p>_________________ or _________________</p>
                <div class="other-btn">
                    
                    <button>
                        
                       <img src="Google.png" width="15" height="10">
                        
                        Sign up with Google</button><br>
                    
                    <button>
                       
                        <img src="Apple.png" width="15" height="15" >
                        
                        Sign up with Apple</button>
                </div>
                <div class="login-div">
                   <h5> Already have an account?<a href="Login.html">Log in here</a><h5>
                    
                
                    <p>This is protected by reCHAPCHA and the Google<br>Privacy Policy and Terms of Service apply</p>
                </div>
                
            </form>
            
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
